<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Update Student</title>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css"  />
	
</h:head>

<h:body>

	<div class="jumbotron">
			<h2 style="text-align: center;">Local University</h2>
	</div>
	
	<div class="container">
	
	<div class="page-header">
		<h3>Update Student</h3><h:outputLink value="list-students.xhtml" styleClass="btn btn-default">Back to List</h:outputLink>
	</div>

		<h:messages globalOnly="true" />

		<h:form styleClass="form-horizontal" role="form" >
			
			<div class="form-group">
				<h:outputLabel styleClass="control-label col-sm-2">First name:</h:outputLabel> 
				<div class="col-sm-4">
					<h:inputText  value="#{student.firstName}" id="firstName" styleClass="form-control"  /> <h:message for="firstName" />
				</div>
			</div>
	
			<div class="form-group">
				<h:outputLabel styleClass="control-label col-sm-2">Last name:</h:outputLabel>
				
				<div class="col-sm-4">
				<h:inputText value="#{student.lastName}" id="lastName" styleClass="form-control" /> <h:message for="lastName" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel styleClass="control-label col-sm-2">Email:</h:outputLabel> 
				<div class="col-sm-4">
				<h:inputText value="#{student.email}" id="email"  styleClass="form-control"
									required="true"
            							requiredMessage="Your email is mandatory."/> 	<h:message for="email" />
            	</div>
            </div>
            
				 <h:inputHidden value="#{student.id}" />
				 
				<div class="col-sm-offset-2 col-sm-10">
				 <h:commandButton value="Save" styleClass="btn btn-success" action="#{studentController.updateStudent(student)}" />
				 </div>
			
		</h:form>



	</div>	
</h:body>
</html>
