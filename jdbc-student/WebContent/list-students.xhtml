<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{studentController.loadStudents()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Student Tracker App</title>
	 
	<h:outputStylesheet library="css" name="bootstrap.min.css"  />
	
</h:head>

<h:body>

	<div class="jumbotron">
			<h2 style="text-align: center;">Local University</h2>
	</div>
	
	<div class="container">
			<h:messages globalOnly="true" />
		
			<h:button value="Add Student" styleClass="btn btn-success" outcome="add-student-form"/>			
			<BR /><BR />
			<h:form>
						
			<h:dataTable value="#{studentController.students}" var="tempStudent"
				styleClass="table table-striped table-hover table-bordered">

				<h:column>
					<!-- the column header -->
					<f:facet name="header">First Name</f:facet>

					<!--  the value for each row -->
					#{tempStudent.firstName}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Last Name</f:facet>

					<!--  the value for each row -->
					#{tempStudent.lastName}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Email</f:facet>

					<!--  the value for each row -->
					#{tempStudent.email}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Action</f:facet>

					<!--  the value for each row -->
					<h:commandLink value="Update"
						action="#{studentController.loadStudent(tempStudent.id)}" styleClass="btn btn-primary"/>
					|

					<h:commandLink value="Delete"
						onclick="if (!confirm('Are you sure you want to delete this student?')) return false"
						action="#{studentController.deleteStudent(tempStudent.id)}" styleClass="btn btn-danger"/>
					
				</h:column>

			</h:dataTable>

			</h:form>

	</div>

</h:body>
</html>
